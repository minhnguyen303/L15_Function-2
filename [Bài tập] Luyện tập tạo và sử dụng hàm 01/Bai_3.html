<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<script>
    function my(){
        let a = +prompt("Nhập số a:");
        let b = +prompt("Nhập số b:");
        if (a > b)
            alert("Thông báo cho người dùng")
        else
            return (a+b);
    }

    my();
</script>
</body>
</html>
